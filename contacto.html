<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d3d4d4;
            --primary-dark: #a7a7a7;
            --secondary-color: #737373;
            --accent-color: #616161;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --text-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 680px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .form-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .form-header h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .form-header p {
            opacity: 0.9;
            font-weight: 300;
        }
        
        .form-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-submit {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-submit:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease;
        }
        
        .success {
            background-color: rgba(75, 181, 67, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(75, 181, 67, 0.3);
        }
        
        .error {
            background-color: rgba(255, 51, 51, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(255, 51, 51, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            font-size: 0.85rem;
            color: var(--dark-gray);
            opacity: 0.8;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%234361ee" opacity=".05"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%234361ee" opacity=".1"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%234361ee" opacity=".15"/></svg>');
            background-size: cover;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .form-header, .form-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Contáctanos</h1>
            <p>Estamos aquí para ayudarte. Envíanos tu consulta y te responderemos pronto.</p>
        </div>
        
        <div class="form-body">
            <form id="contact-form">
                <div class="form-group">
                    <label for="user_name">Nombre completo</label>
                    <input type="text" id="user_name" name="user_name" required placeholder="Ingresa tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="user_email">Correo electrónico</label>
                    <input type="email" id="user_email" name="user_email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" required placeholder="¿Sobre qué quieres hablar?">
                </div>
                
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="submit-btn">
                    <span id="btn-text">Enviar Mensaje</span>
                    <span id="btn-loader" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div id="success-message" class="status-message success">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                ¡Gracias por tu mensaje! Nos pondremos en contacto contigo en breve.
            </div>
            
            <div id="error-message" class="status-message error">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Hubo un error al enviar el mensaje. Por favor, inténtalo de nuevo.
            </div>
            
            <div id="detailed-error" class="status-message error" style="display: none;"></div>
        </div>
        
       
        
        <div class="wave"></div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('Cu0AIZE2gxbmZYEM1')
                .then(function() {
                    console.log('EmailJS inicializado correctamente');
                })
                .catch(function(error) {
                    console.error('Error al inicializar EmailJS:', error);
                    const detailedError = document.getElementById('detailed-error');
                    detailedError.innerHTML = 
                        'Error al inicializar el servicio de correo. Por favor, recarga la página.';
                    detailedError.style.display = 'block';
                });
        })();
        
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const detailedError = document.getElementById('detailed-error');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Enviando...';
            btnLoader.style.display = 'inline-block';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            detailedError.style.display = 'none';
            
            const formData = new FormData(event.target);
            for (let [key, value] of formData.entries()) {
                if (!value.trim()) {
                    detailedError.innerHTML = `Por favor completa el campo: ${getFieldName(key)}`;
                    detailedError.style.display = 'block';
                    submitBtn.disabled = false;
                    btnText.textContent = 'Enviar Mensaje';
                    btnLoader.style.display = 'none';
                    return;
                }
            }
            
            const email = formData.get('user_email');
            if (!validateEmail(email)) {
                detailedError.innerHTML = 'Por favor ingresa una dirección de correo electrónico válida';
                detailedError.style.display = 'block';
                submitBtn.disabled = false;
                btnText.textContent = 'Enviar Mensaje';
                btnLoader.style.display = 'none';
                return;
            }
            
            emailjs.sendForm('service_3vrmeua', 'template_l97divq', event.target)
                .then(function(response) {
                    console.log('Correo enviado con éxito:', response);
                    document.getElementById('success-message').style.display = 'block';
                    event.target.reset();
                    
                    document.getElementById('success-message').scrollIntoView({
                        behavior: 'smooth'
                    });
                }, function(error) {
                    console.error('Error al enviar el correo:', error);
                    document.getElementById('error-message').style.display = 'block';
                    
                    let errorMessage = 'Error al enviar el mensaje.';
                    if (error.status === 400) {
                        errorMessage += ' Verifica que todos los campos estén completos correctamente.';
                    } else if (error.status === 0) {
                        errorMessage += ' Parece que hay un problema de conexión. Verifica tu conexión a internet.';
                    } else {
                        errorMessage += ' Error del servidor. Por favor inténtalo más tarde.';
                    }
                    
                    detailedError.innerHTML = errorMessage;
                    detailedError.style.display = 'block';
                    
                    document.getElementById('error-message').scrollIntoView({
                        behavior: 'smooth'
                    });
                })
                .finally(function() {
                    submitBtn.disabled = false;
                    btnText.textContent = 'Enviar Mensaje';
                    btnLoader.style.display = 'none';
                });
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
        
        function getFieldName(key) {
            const fieldNames = {
                'user_name': 'Nombre completo',
                'user_email': 'Correo electrónico',
                'subject': 'Asunto',
                'message': 'Mensaje'
            };
            return fieldNames[key] || key;
        }
    </script>
</body>
</html>
